<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Bedankt - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(20px);
        }

        .audio-player-wrapper {
            margin-bottom: 30px;
        }

        audio {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f8f9fa;
            border-radius: 12px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .nav-button:hover::before {
            width: 100px;
            height: 100px;
        }

        .nav-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .nav-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .nav-button:focus {
            outline: 3px solid rgba(102, 126, 234, 0.4);
            outline-offset: 3px;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-button i {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 40px 30px;
                border-radius: 24px;
            }

            .nav-button {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }

            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="audio-player-wrapper">
            <audio id="audioPlayer" controls></audio>
        </div>
        <div class="controls">
            <button class="nav-button" id="prevBtn" aria-label="Previous song">
                <i class="fas fa-backward-step"></i>
            </button>
            <button class="nav-button" id="nextBtn" aria-label="Next song">
                <i class="fas fa-forward-step"></i>
            </button>
        </div>
    </div>

    <script>
        const songs = [
            'songs/song4.mp3',  // Start with song 4
            'songs/song1.mp3',
            'songs/song2.mp3',
            'songs/song3.mp3',
            'songs/song5.mp3'
        ];

        let currentIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');

        function playCurrentSong() {
            if (songs.length > 0 && currentIndex >= 0 && currentIndex < songs.length) {
                audioPlayer.src = songs[currentIndex];
                audioPlayer.load();
                audioPlayer.play().catch(err => console.log('Autoplay prevented:', err));
            }
        }

        function playNextSong() {
            if (songs.length === 0) return;
            currentIndex = (currentIndex + 1) % songs.length;
            playCurrentSong();
        }

        function playPreviousSong() {
            if (songs.length === 0) return;
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            playCurrentSong();
        }

        // Button event listeners
        nextButton.addEventListener('click', playNextSong);
        prevButton.addEventListener('click', playPreviousSong);

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', playNextSong);

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') {
                playNextSong();
            } else if (e.code === 'ArrowLeft') {
                playPreviousSong();
            }
        });

        // Initialize with song 4 (first song)
        if (songs.length > 0) {
            playCurrentSong();
        }
    </script>
</body>
</html>
