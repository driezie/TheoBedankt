<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Bedankt - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #121212;
            min-height: 100vh;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        @media (min-width: 769px) {
            body {
                padding: 20px;
                overflow: auto;
            }
        }

        .show-player-btn {
            display: none;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #121212;
            z-index: 9999;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .now-playing {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 400px;
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .track-name {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }

        .artist-name {
            font-size: 16px;
            color: #b3b3b3;
            text-align: center;
        }

        .like-btn {
            display: none;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            gap: 20px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #fff;
        }

        .control-btn.active {
            color: #1db954;
        }

        .shuffle-btn svg,
        .repeat-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .prev-btn svg,
        .next-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .play-pause-btn {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
        }

        .play-pause-btn svg {
            width: 28px;
            height: 28px;
            fill: #000;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .time {
            font-size: 11px;
            color: #b3b3b3;
            min-width: 40px;
            text-align: center;
        }

        .progress-bar-wrapper {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar-wrapper:hover .progress-bar {
            background: #1db954;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .volume-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }

        .volume-btn:hover {
            color: #fff;
        }

        .volume-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .volume-slider-wrapper {
            width: 93px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-slider {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
        }

        .volume-slider-wrapper:hover .volume-slider {
            background: #1db954;
        }

        audio {
            display: none;
        }

        @media (min-width: 769px) {
            .player-container {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .player-container {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <div class="now-playing">
            <div class="album-art" id="albumArt">
                <img src="banner.jpeg" alt="Album Art" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŽµ';">
            </div>
            <div class="track-info">
                <div class="track-name" id="trackName">Song 4</div>
                <div class="artist-name">Theo Bedankt</div>
            </div>
            <button class="like-btn" aria-label="Save to your library">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M13.764 2.727a4.057 4.057 0 00-5.488-1.164L8 2.023l-.276-.46a4.057 4.057 0 00-5.488 1.164c-1.703 2.02-1.703 5.197 0 7.217l5.764 6.821a.75.75 0 001.12 0l5.764-6.821c1.703-2.02 1.703-5.197 0-7.217zm-1.06 6.217L8 14.626l-4.704-5.682c-1.296-1.536-1.296-3.948 0-5.484a3.057 3.057 0 014.136-.876L8 3.977l.568-.413a3.057 3.057 0 014.136.876c1.296 1.536 1.296 3.948 0 5.484z"/>
                </svg>
            </button>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn shuffle-btn" id="shuffleBtn" aria-label="Enable shuffle">
                    <svg viewBox="0 0 16 16" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.46202 1.7554C3.62538 1.14573 4.25205 0.78392 4.86173 0.947282L14.245 3.46152C14.8547 3.62489 15.2165 4.25156 15.0531 4.86123L12.5389 14.2445C12.3755 14.8542 11.7489 15.216 11.1392 15.0526L1.7559 12.5384C1.14622 12.375 0.784415 11.7484 0.947777 11.1387L3.46202 1.7554ZM10.7946 10.8192C10.5904 11.5813 9.80702 12.0335 9.04493 11.8293C8.28283 11.6251 7.83057 10.8418 8.03477 10.0797C8.23898 9.31761 9.02231 8.86535 9.78441 9.06955C10.5465 9.27376 10.9988 10.0571 10.7946 10.8192ZM6.2165 6.93036C6.97859 7.13457 7.76193 6.6823 7.96613 5.92021C8.17034 5.15812 7.71808 4.37478 6.95598 4.17057C6.19389 3.96637 5.41055 4.41863 5.20635 5.18073C5.00214 5.94282 5.4544 6.72616 6.2165 6.93036Z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="control-btn prev-btn" id="prevBtn" aria-label="Previous">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="play-pause-btn" id="playPauseBtn" aria-label="Play">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="control-btn next-btn" id="nextBtn" aria-label="Next">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                <button class="control-btn repeat-btn" id="repeatBtn" aria-label="Enable repeat">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar-wrapper" id="progressWrapper">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="volume-btn" id="volumeBtn" aria-label="Mute">
                <svg id="volumeIcon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>
            <div class="volume-slider-wrapper" id="volumeWrapper">
                <div class="volume-slider" id="volumeSlider" style="width: 100%;"></div>
            </div>
        </div>

        <audio id="audioPlayer" preload="auto"></audio>
    </div>

    <script>
        const songs = [
            { file: 'songs/song4.mp3', name: 'Song 4' },
            { file: 'songs/song1.mp3', name: 'Song 1' },
            { file: 'songs/song2.mp3', name: 'Song 2' },
            { file: 'songs/song3.mp3', name: 'Song 3' },
            { file: 'songs/song5.mp3', name: 'Song 5' }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let isMuted = false;
        let volume = 1;
        let shuffledPlaylist = [...songs];

        const audioPlayer = document.getElementById('audioPlayer');
        const playerContainer = document.getElementById('playerContainer');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');
        const playPauseButton = document.getElementById('playPauseBtn');
        const shuffleButton = document.getElementById('shuffleBtn');
        const repeatButton = document.getElementById('repeatBtn');
        const volumeButton = document.getElementById('volumeBtn');
        const progressBar = document.getElementById('progressBar');
        const progressWrapper = document.getElementById('progressWrapper');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeWrapper = document.getElementById('volumeWrapper');
        const trackName = document.getElementById('trackName');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const volumeIcon = document.getElementById('volumeIcon');

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
            }
        }

        // Shuffle playlist
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            if (isShuffled) {
                shuffledPlaylist = shuffleArray(songs);
                shuffleButton.classList.add('active');
            } else {
                shuffledPlaylist = [...songs];
                shuffleButton.classList.remove('active');
            }
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            if (isRepeating) {
                repeatButton.classList.add('active');
            } else {
                repeatButton.classList.remove('active');
            }
        }

        function playCurrentSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length > 0 && currentIndex >= 0 && currentIndex < playlist.length) {
                const song = playlist[currentIndex];
                audioPlayer.src = song.file;
                trackName.textContent = song.name;
                audioPlayer.load();
                if (isPlaying) {
                    audioPlayer.play().catch(err => console.log('Autoplay prevented:', err));
                }
            }
        }

        function playNextSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length === 0) return;
            currentIndex = (currentIndex + 1) % playlist.length;
            playCurrentSong();
        }

        function playPreviousSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length === 0) return;
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
            } else {
                currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                playCurrentSong();
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audioPlayer.play().catch(err => console.log('Autoplay prevented:', err));
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        }

        function toggleMute() {
            if (isMuted) {
                audioPlayer.volume = volume;
                isMuted = false;
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            } else {
                audioPlayer.volume = 0;
                isMuted = true;
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            }
        }

        function setVolume(e) {
            const rect = volumeWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const newVolume = Math.max(0, Math.min(1, x / rect.width));
            volume = newVolume;
            audioPlayer.volume = newVolume;
            volumeSlider.style.width = (newVolume * 100) + '%';
            if (newVolume === 0) {
                isMuted = true;
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else {
                isMuted = false;
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }

        function setProgress(e) {
            const rect = progressWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const newTime = (x / rect.width) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        }

        // Event listeners
        playPauseButton.addEventListener('click', togglePlayPause);
        nextButton.addEventListener('click', playNextSong);
        prevButton.addEventListener('click', playPreviousSong);
        shuffleButton.addEventListener('click', toggleShuffle);
        repeatButton.addEventListener('click', toggleRepeat);
        volumeButton.addEventListener('click', toggleMute);
        volumeWrapper.addEventListener('click', setVolume);
        progressWrapper.addEventListener('click', setProgress);

        // Progress tracking
        audioPlayer.addEventListener('timeupdate', updateProgress);

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', () => {
            if (isRepeating) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                playNextSong();
                if (isPlaying) {
                    audioPlayer.play().catch(err => console.log('Autoplay prevented:', err));
                }
            }
        });

        // Update play state
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') {
                playNextSong();
            } else if (e.code === 'ArrowLeft') {
                playPreviousSong();
            } else if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlayPause();
            }
        });

        // Initialize
        if (songs.length > 0) {
            playCurrentSong();
        }
    </script>
</body>
</html>
