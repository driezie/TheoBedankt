<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Bedankt - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .player-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .shuffle-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .shuffle-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .shuffle-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .shuffle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .shuffle-button:active {
            transform: translateY(0);
        }

        .shuffle-button:focus {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        .shuffle-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .shuffle-button.active:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .shuffle-icon {
            font-size: 20px;
            position: relative;
            z-index: 1;
        }

        .shuffle-text {
            position: relative;
            z-index: 1;
        }

        .audio-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        .current-song {
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        .keyboard-hint {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
            font-style: italic;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 30px 20px;
            }

            .shuffle-button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="shuffle-button" id="shuffleBtn" aria-label="Shuffle songs">
            <i class="fas fa-shuffle shuffle-icon" aria-hidden="true"></i>
            <span class="shuffle-text">Shuffle</span>
        </button>
        <div class="audio-info">
            <div class="current-song" id="currentSong"></div>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="keyboard-hint">Press Spacebar or Arrow Right to play next song</div>

    <script>
        const songs = [
            'songs/song1.mp3',
            'songs/song2.mp3',
            'songs/song3.mp3',
            'songs/song4.mp3',
            'songs/song5.mp3'
        ];

        let shuffledPlaylist = [];
        let currentIndex = 0;
        let isShuffled = false;

        const shuffleButton = document.getElementById('shuffleBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongDisplay = document.getElementById('currentSong');

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeShuffle() {
            shuffledPlaylist = shuffleArray(songs);
            currentIndex = 0;
            isShuffled = true;
            shuffleButton.classList.add('active');
            playCurrentSong();
        }

        function playCurrentSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length > 0) {
                audioPlayer.src = playlist[currentIndex];
                currentSongDisplay.textContent = `Now playing: ${playlist[currentIndex].split('/').pop()}`;
                audioPlayer.load();
                audioPlayer.play().catch(err => console.log('Autoplay prevented:', err));
            }
        }

        function playNextSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length === 0) return;
            
            currentIndex = (currentIndex + 1) % playlist.length;
            playCurrentSong();
        }

        function playPreviousSong() {
            const playlist = isShuffled ? shuffledPlaylist : songs;
            if (playlist.length === 0) return;
            
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playCurrentSong();
        }

        // Shuffle button click handler
        shuffleButton.addEventListener('click', () => {
            if (!isShuffled) {
                initializeShuffle();
            } else {
                // Re-shuffle the playlist
                shuffledPlaylist = shuffleArray(songs);
                currentIndex = 0;
                playCurrentSong();
            }
        });

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', () => {
            if (isShuffled) {
                playNextSong();
            }
        });

        // Keyboard accessibility - works even when page is not focused
        document.addEventListener('keydown', (e) => {
            // Spacebar or Arrow Right for next song
            if (e.code === 'Space' && !e.target.matches('audio')) {
                e.preventDefault();
                if (isShuffled) {
                    playNextSong();
                } else {
                    initializeShuffle();
                }
            } else if (e.code === 'ArrowRight') {
                if (isShuffled) {
                    playNextSong();
                } else {
                    initializeShuffle();
                }
            } else if (e.code === 'ArrowLeft') {
                if (isShuffled) {
                    playPreviousSong();
                }
            }
        });

        // Initialize with first song if not shuffled
        if (songs.length > 0) {
            audioPlayer.src = songs[0];
            currentSongDisplay.textContent = `Ready to play: ${songs[0].split('/').pop()}`;
        }
    </script>
</body>
</html>
